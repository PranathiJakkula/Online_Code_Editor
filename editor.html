<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="editor.css">
    <script src="https://kit.fontawesome.com/d04e6c3cad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i></i>HTML</label>
            <textarea id="html" onkeyup="run()"></textarea><br>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css" onkeyup="run()"></textarea><br>

            <label><i class="fa-brands fa-js"></i>JAVASCRIPT</label>
            <textarea id="js" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>OUTPUT</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="editor.js"></script>
</body>
</html>
